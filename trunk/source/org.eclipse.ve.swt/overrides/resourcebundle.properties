rowlayout.type         					= type
rowlayout.type.Desc                     = Specifies whether the layout places controls in rows or columns.
rowlayout.marginwidth					= marginWidth
rowlayout.marginWidth.Desc              = Specifies the number of pixels of horizontal margin that will be placed along the left and right edges of the layout.
rowlayout.marginheight					= marginHeight
rowlayout.marginHeight.Desc             = Specifies the number of pixels of vertical margin that will be placed along the top and bottom edges of the layout.
rowlayout.spacing						= spacing
rowlayout.spacing.Desc                  = Specifies the number of pixels between the edge of one cell and the edge of its neighbouring cell.
rowlayout.wrap							= wrap
rowlayout.wrap.Desc                     = Specifies whether a control will be wrapped to the next row if there is insufficient space on the current row.
rowlayout.justify						= justify
rowlayout.justify.Desc                  = Specifies whether the controls in a row should be fully justified, with any extra space placed between the controls.
rowlayout.fill							= fill
rowlayout.fill.Desc                     = Specifies whether the controls in a row should be all the same height.
rowlayout.pack                          = pack
rowlayout.pack.Desc                     = Specifies whether all controls in the layout take their preferred size.
rowlayout.marginleft					= marginLeft
rowlayout.marginLeft.Desc               = Specifies the number of pixels of horizontal margin that will be placed along the left edge of the layout.
rowlayout.marginright					= marginRight
rowlayout.marginRight.Desc              = Specifies the number of pixels of horizontal margin that will be placed along the right edge of the layout.
rowlayout.margintop						= marginTop
rowlayout.marginTop.Desc                = Specifies the number of pixels of vertical margin that will be placed along the top edge of the layout.
rowlayout.marginbottom					= marginBottom
rowlayout.marginBottom.Desc             = Specifies the number of pixels of vertical margin that will be placed along the bottom edge of the layout.

rowdata.width							= width
rowdata.width.Desc                      = Specifies the width of the cell in pixels.
rowdata.height							= height
rowdata.height.Desc                     = Specifies the height of the cell in pixels.

filllayout.type							= type
filllayout.type.Desc                    = Specifies how controls will be positioned within the layout.
filllayout.marginwidth					= marginWidth
filllayout.marginwidth.Desc             = Specifies the number of pixels of horizontal margin that will be placed along the left and right edges of the layout.
filllayout.marginheight					= marginHeight
filllayout.marginheight.Desc            = Specifies the number of pixels of vertical margin that will be placed along the top and bottom edges of the layout.
filllayout.spacing						= spacing
filllayout.spacing.Desc                 = Specifies the number of pixels between the edge of one cell and the edge of its neighbouring cell.

griddata.grabExcessHorizontalSpace      = grabExcessHorizontalSpace
griddata.grabExcessHorizontalSpace.Desc = Specifies whether the cell will be made wide enough to fit the remaining horizontal space.
griddata.grabExcessVerticalSpace        = grabExcessVerticalSpace
griddata.grabExcessVerticalSpace.Desc   = Specifies whether the cell will be made tall enough to fit the remaining vertical space.
griddata.heightHint                     = heightHint
griddata.heightHint.Desc                = Specifies a minimum height for the row.
griddata.horizontalAlignment            = horizontalAlignment
griddata.horizontalAlignment.Desc       = Specifies how controls will be positioned horizontally within a cell.
griddata.horizontalIndent               = horizontalIndent
griddata.horizontalIndent.Desc          = Specifies the number of pixels of indentation that will be placed along the left side of the cell.
griddata.horizontalSpan                 = horizontalSpan
griddata.horizontalSpan.Desc            = Specifies the number of column cells that the control will take up.
griddata.verticalAlignment              = verticalAlignment
griddata.verticalAlignment.Desc         = Specifies how controls will be positioned vertically within a cell.
griddata.verticalSpan                   = verticalSpan
griddata.verticalSpan.Desc              = Specifies the number of row cells that the control will take up.
griddata.widthHint                      = widthHint
griddata.widthHint.Desc                 = Specifies a minimum width for the column.

gridlayout.numcolumns  					= numColumns
gridlayout.numColumns.Desc              = Specifies the number of cell columns in the layout.
gridlayout.makecolumnsequalwidth 		= makeColumnsEqualWidth
gridlayout.makeColumnsEqualWidth.Desc   = Specifies whether all columns in the layout will be forced to have the same width.
gridlayout.marginwidth					= marginWidth
gridlayout.marginWidth.Desc             = Specifies the number of pixels of horizontal margin that will be placed along the left and right edges of the layout.
gridlayout.marginheight					= marginHeight
gridlayout.marginHeight.Desc            = Specifies the number of pixels of vertical margin that will be placed along the top and bottom edges of the layout.
gridlayout.horizontalspacing			= horizontalSpacing
gridlayout.horizontalSpacing.Desc       = Specifies the number of pixels between the right edge of one cell and the left edge of its neighbouring cell to the right.
gridlayout.verticalspacing				= verticalSpacing
gridlayout.verticalSpacing.Desc         = Specifies the number of pixels between the bottom edge of one cell and the top edge of its neighbouring cell underneath.

formdata.height                         = height
formdata.height.Desc                    = Specifies the desired height in pixels
formdata.width                          = width
formdata.width.Desc                     = Specifies the desired width in pixels
formdata.bottom                         = bottom
formdata.bottom.Desc                    = Specifies the attachment of the bottom of the control.
formdata.left                           = left
formdata.left.Desc                      = Specifies the attachment of the left side of the control.
formdata.right                          = right
formdata.right.Desc                     = Specifies the attachment of the right side of the control.
formdata.top                            = top
formdata.top.Desc                       = Specifies the attachment of the top of the control.

formlayout.marginwidth					= marginWidth
formlayout.marginwidth.Desc             = Specifies the number of pixels of horizontal margin that will be placed along the left and right edges of the layout.
formlayout.marginheight					= marginHeight
formlayout.marginheight.Desc            = Specifies the number of pixels of vertical margin that will be placed along the top and bottom edges of the layout.
formlayout.spacing						= spacing
formlayout.spacing.Desc                 = Specifies the number of pixels between the edge of one control and the edge of its neighbouring control.

formattachment.alignment                = alignment
formattachment.alignment.Desc           = Specifies the alignment of the control side that is attached to a control.
formattachment.denominator              = denominator
formattachment.denominator.Desc         = Specifies the denominator of the "a" term in the equation, y = ax + b, which defines the attachment.
formattachment.numerator                = numerator
formattachment.numerator.Desc           = Specifies the numerator of the "a" term in the equation, y = ax + b, which defines the attachment.
formattachment.offset                   = offset
formattachment.offset.Desc              = Specifies the offset, in pixels, of the control side from the attachment position.
formattachment.control                  = control
formattachment.control.Desc             = Specifies the control to which the control side is attached.

