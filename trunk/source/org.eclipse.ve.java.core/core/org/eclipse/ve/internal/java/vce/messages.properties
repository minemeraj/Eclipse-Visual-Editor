# In the following msg, the <a href="..."></a> bracket a string that will be a link (like on a Web page) that can be
# clicked on and will take you someplace else. So the <a></a> need to stay around the portion that should 
# be a link. Do not change the href="...". That is flag that does not show through to users, but is a key
# the program uses to know which link was selected. It must not be translated.
