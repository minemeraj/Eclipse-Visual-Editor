MouseTrackDN                             = Mouse Track
MouseTrackSD                             = All mouseTrack events
mouseEnterDN                             = mouseEnter
mouseEnterSD                             = Sent when the mouse pointer passes into the area of the screen covered by a control.
mouseEnterParamDN                        = MouseEvent
mouseExitDN                              = mouseExit
mouseExitSD                              = Sent when the mouse pointer passes out of the area of the screen covered by a control.
mouseExitParamDN                         = MouseEvent
mouseHoverDN                             = mouseHover
mouseHoverSD                             = Sent when the mouse pointer hovers (that is, stops moving for an (operating system specified) period of time) over a control.
mouseHoverParamDN                        = MouseEvent
