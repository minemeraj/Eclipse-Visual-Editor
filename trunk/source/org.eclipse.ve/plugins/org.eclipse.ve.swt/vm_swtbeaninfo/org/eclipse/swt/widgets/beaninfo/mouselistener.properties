MouseDN                                  = Mouse
MouseSD                                  = All mouse events
mouseDoubleClickDN                       = mouseDoubleClick
mouseDoubleClickSD                       = Sent when a mouse button is pressed twice within the  (operating system specified) double click period.
mouseDoubleClickParamDN                  = MouseEvent
mouseDownDN                              = mouseDown
mouseDownSD                              = Sent when a mouse button is pressed.
mouseDownParamDN                         = MouseEvent
mouseUpDN                                = mouseUp
mouseUpSD                                = Sent when a mouse button is released.
mouseUpParamDN                           = MouseEvent
