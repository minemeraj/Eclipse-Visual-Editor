ScrolledCompositeBeanInfo.StyleBits.HorizontalScroll.Value.HScroll=H_SCROLL
ScrolledCompositeBeanInfo.StyleBits.VerticalScroll.Name=verticalScroll
ScrolledCompositeBeanInfo.StyleBits.VerticalScroll.Value.VScroll=V_SCROLL
