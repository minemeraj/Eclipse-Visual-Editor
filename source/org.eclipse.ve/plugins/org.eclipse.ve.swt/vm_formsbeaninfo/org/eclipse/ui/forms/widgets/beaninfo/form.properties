FormDN                                   = Form
textDN                                   = text
textSD                                   = Text which will be rendered at the top of the form above the body as a title
backgroundImageDN						 = backgroundImage
backgroundImageSD						 = Optional background image to be rendered behind the title
backgroundImageTiledDN					 = backgroundImageTiled
backgroundImageTiledSD					 = Set whether the background image should be tiled or not
backgroundImageAlignmentDN				 = backgroundImageAlignment
backgroundImageAlignmentSD				 = alignment of background image, can be SWT.LEFT or SWT.RIGHT
backgroundImageClippedDN				 = backgroundImageClipped
backgroundImageClippedSD				 = Specify whether the background image should be clipped or not
LEFTnumDN								 = LEFT
RIGHTnumDN								 = RIGHT

