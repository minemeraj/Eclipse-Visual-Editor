AbstractPropertySheetEntry.DisplayName.StaleEntry   = 
AbstractPropertySheetEntry.DisplayName.Error        = ? error
AbstractPropertySheetEntry.ValueAsString.StaleEntry = 
AbstractPropertySheetEntry.ValueAsString.Error      = ? error


## display_true is the value displayed for true booleans, and the same for false.
display_true                                        = true
display_false                                       = false

# display_null is the label that is displayed for a null value.
display_null                                        = <null>

## The message displayed when the value is not true or false, or not a boolean.
bad_bool_WARN_                                      = IWAV0055W The value is not a boolean.

## The messages displayed when numbers are not within the minimum and maximum range allowed, or are invalid.
## The inputs ({0} and {1}) will be numbers. An integer is a number that doesn't have any decimal digits,
## such as 1 or 2. 2.3 would not be an integer.
minmax_bad_WARN_                                    = IWAV0056W The value is not between {0} and {1} .
min_bad_WARN_                                       = IWAV0057W The value is not greater than or equal to {0} .
max_bad_WARN_                                       = IWAV0058W The value is not less than or equal to {0} .
not_number_WARN_                                    = IWAV0059W The value is not a number.
not_integer_WARN_                                   = IWAV0060W The value is not an integer.

not_string_WARN_                                    = IWAV0061W The value is not a string.

null_invalid_WARN_                                  = IWAV0062W The value of null is invalid.

## {0} is a string describing the value.
not_valid_WARN_                                     = IWAV0063W The value is invalid. {0}

## The following are shown as menu items. The {0} is a label or name of a property, such as "size".
## Apply means to set the property (e.g set the size).
## Reset means to reset the property (e.g. reset the size to the default).
apply_value                                         = Apply {0}
reset_value                                         = Reset {0}


## These are the labels and tooltips for various actions on the property sheet.
show_nulls.label                                    = Show null values
show_nulls.show.tooltip                             = Show Null Values in the Property Sheet
show_nulls.hide.tooltip                             = Hide the Null Values in the Property Sheet

show_read_only.label                                = Show read only properties
show_read_only_show.tooltip                         = Show read only property Values in the Property Sheet
show_read_only_hide.tooltip                         = Hide the read only property Values in the Property Sheet



show_set_values.label                               = Show set values
show_set_values.show.tooltip                        = Show which Values are Set in the Property Sheet
show_set_values.hide.tooltip                        = Hide which Values are Set in the Property Sheet

set_nulls.label                                     = Set property to null
set_nulls.tooltip                                   = Set the Active Property being Edited to Null
